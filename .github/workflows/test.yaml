name: Run performance tests on branch

on:
    workflow_dispatch:
        inputs:
            branch:
                description: 'Branch to build'
                required: true
                default: 'main'
            installer_url:
                description: 'URL to download the .deb installer'
                required: true
                default: 'https://dist.ballerina.io/downloads/2201.10.2/ballerina-2201.10.2-swan-lake-linux-x64.deb'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v2
            with:
              ref: ${{ github.event.inputs.branch }}
          - name: Ballerina Build
            uses: ballerina-platform/ballerina-action@master
            with:
              args:
                run
                -- -Cpassword=${{ secrets.PASSWORD }} -Chost=${{ secrets.HOST }} -Cport=${{ secrets.PORT }}  -Ctoken=${{ secrets.TOKEN }} -CbalInstallerUrl=${{ github.event.inputs.installer_url }} -CrepoUrl="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY" -Cbranch=${{ github.event.inputs.branch }}
              env:
                WORKING_DIR: ./CI/client

